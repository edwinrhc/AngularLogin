
<div class="wraper">
  <div class="body">
    <img class="logo" src="../../../assets/img/acceso.png" alt="img Login">
    <h3>Registrar Usuario</h3>
    <div class="form-floating mb-3">
      <input type="text" class="form-control"  placeholder="Ingrese usuario">
      <label>Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control"  placeholder="Ingrese password">
      <label>Password</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control"  placeholder="Confirme password">
      <label>Repetir Password</label>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button type="button" class="btn btn-primary btn-lg" routerLink="/dashboard">Aceptar</button>
    </div>
     <a routerLink="/login">Volver</a>
  </div>
</div>
